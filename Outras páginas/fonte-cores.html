<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONTES & CORES</title>

<!--
    font-size = tamanho do texto
    font-family = família da fonte ou fonte alternativa


    px -> tamanho fixo
    % -> tamanho relativo
    em -> tamanho relativo ao container pai


    negrito -> font-weight: bold;
    normal ->   "     "   : normal;
    itálico ->  "     "   : italic
    

    text-decoration: underline; <- linha inferior no texto
    text-decoration:line-through; <- linha no meio do texto


    background: cor, imagem(url da imagem) <- atribui uma cor de fundo e coloca a
    imagem na frente dessa cor.

    background-image: url('url da imagem')
    background-repeat: no-repeat; <- caso você não queira que a imagem
    se repita varias vezes.

    background-repeat: repeat-x; <- repete imagens na horizontal
    background-repeat: repeat-y <- repete imagens na vertical

    background-attachment: fixed; <- torna a imagem de fundo fixa.
    background-attachment: scroll; <- torna a imagem rolável com a página.

    background-position: center; <- centraliza a imagem
    background-position: left; <- alinha a esquerda
    background-position: rigth; <- alinha a direita
    background-position: top; <- alinha ao topo
    background-position: bottom <- alinha a parte inferior

    background-position: exige 2 argumentos
                         como por exemplo 
                         center center <- alinha ao centro
                         left bottom <- alinha a esquerda inferior
                         rigth bottom <- alinha a direita inferior
                         etc...
                        
    background-position: 
    
-->

    <style>

        .formatacao{
            color: rgb(150,150,255);
            font-size: 30px;
        }

    </style>

</head>
<body>
    
    <p class="formatacao"> fodase </p>

</body>
</html>
