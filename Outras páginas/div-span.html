<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>

    <style type="text/css">
        #topo{
            background: blue;
        }
        #conteudo{
            background: red;
        }
        #rodape{
            background: green;
        }
        .azul{
            background: honeydew;
        }
        .produto{
            background: lightgray;
            margin: 10px;
            padding: 10px;
        }
        
    </style>
</head>

<body>

    <div id="topo">

        <img src="/styles/div-span/1280px-Amazon_logo.svg.png" width="200px" alt="">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>

        </ul>        

    </div>

    <div id="conteudo">
        <div class="produto">
            produto 1
        </div>
        <div class="produto">
            produto 2
        </div>
        <div class="produto">
            produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul"> direitos </span>  reservados
    </div>
</body>
</html>
