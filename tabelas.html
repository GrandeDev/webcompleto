<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <a href="index.html"> Homepage </a>
    <a href="contato.html"> Contato </a>

<!-- implementando tabelas: -->

<table border="2" width="400" >          <!-- TABLE -> MESA -> TABELA -->
    <tr>                    <!-- <tr> TABLE ROW -> LINHA DA TABELA -->
        <td>Gabriel</td>    <!-- <td> -> TABLE DATA -> DADOS DA TABELA -->
        <td>Dias</td>
        <td>Mazieri</td>
        </tr>
    <tr>
        <td>Rafael</td>
        <td>Dias</td>
        <td>Mazieri</td>
    </tr>
    <tr>
        <th> Produto </th>
        <td> Tempo decorrido</td>
        <td> Preço </td>
    </tr>
    <tr>
        <td>Portfólio</td>
        <td>7 semanas</td>
        <td>R$ 2999,99</td>
    </tr>

<!-- 
    <td colspan> aumenta o tamanho ocupado por 1 coluna
    <td rowspan> aumenta o tamanho ocupado por 1 linha
-->

<!-- também é possivel colocar imagens
dentro das tags de tabela
utilizando a tag img e colocando o src da imagem
o caminho da imagem. -->
</table>

</body>
</html>
