<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
        <form action="">
            <h2>Cadastre-se</h2>
            Login: <br>
            <input type="text" name="login"> <br> <br>
            Senha: <br>
            <input type="password" name="password" id=""> <br> <br>
            Sexo: <br>
            <input type="radio" name="sexo" value="Male">  Masculino <br>
            <input type="radio" name="sexo" value="Female"> Feminino
            <br>
            <br>
            Interesses 
            <br>
            <input type="checkbox" name="interesses" id=""> E-Commerce <br>
            <input type="checkbox" name="interesses" id=""> Galeria <br>
            <input type="checkbox" name="interesses" id=""> Fábrica 
            <br>
            Estado
            <br>
            <select name="" id="">
            <option value="SP"> SP </option>
            <option value="RJ"> RJ </option>
            <option value="MG"> MG </option>
            <option value="SC"> SC </option>
            </select>
            <br>
            <br>
            Observações
            <br>
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <input type="submit" name="cadastrar">


        </form>


</body>
</html>
